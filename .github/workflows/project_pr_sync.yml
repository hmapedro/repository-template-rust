name: Add bugs to scrum board project

on:
  pull-requests:
    types:
      - opened

jobs:
  add-to-project:
    name: Add PR to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/users/hmapedro/projects/1
          github-token: ${{ secrets.TOKEN }}
          labeled: pr, needs-triage
          label-operator: OR
